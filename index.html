<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Static/style.css" />
    <title>Javascript on Steriods</title>
  </head>
  <body>
    <h1 id="welcomeIrfan"></h1>
    <a href="../Images/Index.html">Home Page</a>

    <div class="container1">
      <h2>Challange 1: Your Age in Days</h2>
      <div class="flex-container1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
      </div>

      <div class="flex-container1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container2">
      <h2>Challange 2: Pic Generator</h2>
      <button
        class="btn btn-success"
        id="cat generator"
        onclick="generateCat()"
      >
        Generate Cat
      </button>

      <div class="flex-container2" id="flex-cat-gen"></div>
    </div>

    <div class="container3">
      <h2>Challange 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-RPS" id="flex-box-RPS-div">
        <img
          id="rock"
          src="https://preview.redd.it/brxxveprs2e01.png?width=960&crop=smart&auto=webp&s=708632c40de355de1980efb2ff92b82feef8dd59"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="https://previews.123rf.com/images/scis65/scis651306/scis65130600090/20357057-piece-of-paper-with-empty-space.jpg"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="https://cdn11.bigcommerce.com/s-sdq9gkoc6f/images/stencil/1280x1280/products/601/538/716-L__56162.1535398408.jpg?c=2"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <div class="container4">
      <h2 id="change-my-color">Challange 4: change the color of all buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="backdrop"
            onchange="buttonColorChange(this)"
          >
            // onchange is same as onclick, just that it means 'when changed
            options'
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <div class="container5">
      <h2>Challange 5: Blackjack</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Loses</th>
            <th>Draw</th>
          </tr>

          <tr>
            <td><span id="wins"></span>0</td>
            <td><span id="loses"></span>0</td>
            <td><span id="draw"></span>0</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="Script/script.js"></script>
  </body>
</html>
